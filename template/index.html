<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue.js Simple Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}

		html,
		body {
			margin: 0;
			padding: 0;
		}

		.vuelogo {
			height: 128px;
			margin-top: 28px;
		}
	</style>
</head>

<body>
	<div style="text-align: center">
		<div id="app">
			<img class="vuelogo" src="https://vuejs.org/images/logo.png">
			<h1>Welcome to Vue.js Simple template</h1>
			<p>Vue.js version {{version}}</p>
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: () => ({
				version: null
			}),
			created() {
				this.version = Vue.version
				console.log(`Vue.js version ${this.version}`)
			}
		})
	</script>
</body>

</html>
